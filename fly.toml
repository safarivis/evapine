# fly.toml file for the Evapine project

app = "evapine"
primary_region = "jnb" # Johannesburg region

[build]
  builder = "heroku/buildpacks:20"

[env]
  PINECONE_API_KEY = "your_pinecone_api_key"
  OPENAI_API_KEY = "your_openai_api_key"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1m"
    restart_limit = 0
